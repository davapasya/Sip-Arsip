<!DOCTYPE html>

<head>

<body class="bg-gray-50 h-screen flex">

            <a href="#" class="flex items-center block py-0.5 px-1 text-sm font-medium text-gray-500 tracking-wide rounded-md mb-2 hover:text-gray-700 focus:text-blue-500 transition duration-300 ease-in-out">

<!-- Main Content -->
