<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <title>Sip Arsip - UM</title>
</head>

<body class="bg-gray-50 flex flex-col min-h-screen items-center justify-center font-Poppins">
    <div class="bg-gray-50 rounded-lg border-2 border-blue-500 mt-2 p-5 text-center font-Poppins">
        <!-- Logo -->
        <img class="mx-auto mb-1 w-20 h-auto" src="Images/Logo_Kabupaten_Malang_-_Seal_of_Malang_Regency.svg" alt="Logo">

        <!-- Selamat Datang -->
        <div class="text-stone-900 text-lg font-medium">Selamat Datang di Aplikasi Sip Arsip</div>

        <!-- Silakan masukkan username dan password -->
        <div class="text-gray-500 text-sm font-normal mb-8 tracking-wide leading-4">Silakan masukkan username dan password anda</div>

        <!-- Username -->
        <label for="username" class="block text-left text-stone-900 text-sm font-medium tracking-wide mb-0.5">Username</label>
        <input type="text" id="username" name="username" class="w-full h-9 border-2 border-gray-300 rounded-md px-3 mb-2 text-sm text-stone-900 font-normal tracking-wide transition focus:border-gray-800 hover:border-gray-800 focus:outline-none">

        <!-- Password -->
        <div class="relative">
            <label for="password" class="block text-left text-stone-900 text-sm font-medium tracking-wide mb-0.5">Password</label>
            <div class="relative flex items-center">
                <input type="password" id="password" name="password" class="w-full h-9 border-2 border-gray-300 rounded-md px-3 mb-2 text-sm text-stone-900 font-normal tracking-wide transition focus:border-gray-800 hover:border-gray-800 focus:outline-none">
                <span class="absolute flex items-center top-2.5 right-3 pr-0.5">
                    <i id="visibilityIcon" class="material-icons-round cursor-pointer text-gray-500" style="font-size: 19px;" onclick="togglePasswordVisibility()">visibility</i>
                </span>
            </div>
        </div>

        <!-- Ingat Saya -->
        <div class="flex items-center justify-start mb-4">
            <input type="checkbox" id="remember" name="remember" class="w-3 h-3 mr-1 rounded-md border-gray-300">
            <label for="remember" class="text-stone-900 text-sm ml-0.5 tracking-wide">Ingat saya</label>
        </div>

        <!-- Tombol Masuk -->
        <button type="button" class="w-full h-9 bg-blue-500 text-white rounded-md flex items-center justify-center mb-0.5 hover:bg-blue-600">
            Masuk
        </button>

        <!-- Lupa Password -->
        <p class="text-stone-900 text-sm text-right tracking-wide mb-12"><a href="#">Lupa password?</a></p>

        <!-- Belum memiliki akun? Daftar sekarang -->
        <p class="text-stone-900 text-sm tracking-wide">Belum memiliki akun? <a href="#" class="text-blue-500 tracking-wide">Daftar sekarang</a></p>
    </div>

    <!-- Footer -->
    <footer class="pt-6 mb-1 text-center">
        <p class="text-sm text-stone-900">&copy; 2023 Sip Arsip. All rights reserved.</p>
    </footer>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var visibilityIcon = document.getElementById("visibilityIcon");
    
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                visibilityIcon.textContent = "visibility_off";
            } else {
                passwordInput.type = "password";
                visibilityIcon.textContent = "visibility";
            }
        }
    </script>
</body>

</html>
